# Site settings
baseurl = "https://zealous-mayer-168b12"
languageCode = "fr-fr"
title = "Highlights"
theme = "hugo-highlights-theme"

# Enter your tracking code to enable Google analytics
googleAnalytics = ""

[params]

  # You can use Markdown for urls [text](//domain.tld/source)
  #
  # All icons using Fontawesom's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons.

  # To provide more meta data for search engings feel free to add a few informations.
  # This lines will be inserted as meta tags.
  name = "Your Name"
  description = "Your Description"

  # For a static site it's not possible to provide a contact form. The contact form uses
  # www.formspree.io as a proxy. The form makes a Post request to their servers to send an email
  # Visitors can send up to a 1000 emails each month
  #
  # How to setup formspree
  #
  # - set your email address under 'email' below
  # - upload the generated site to your server
  # - send a dummy email to yourself to confirm your account
  # - click the confirmation link in the email from www.formspree.io
  # - That's all. Enjoy mailing!
  email = "your@mail.com"

  # If this param is set to true, every section gets an own background image (located at static/images)
  # to change the image you could use the param picture on every section.
  # If it's disabled you could change the background to overwrite the bg.jpg and overlay.png to set the background.
  backgroundpersection = true

  # hero Section
  [params.hero]
    type = "hero"
    title = "Assurance Locations Saisonnières"
    description = "En exclusivité par Finaxy"
    buttontext = "Commencer"

  # about section
  [[params.block]]
    id = "about"
    type = "text"
    title = "A propos"
    description = "Produit d'assurance permettant aux agences immobilières proposant à la location des biens d'exceptions, de couvrir les locataires en Responsabilité Civile mais également en cas de dégradations des biens mobiliers du propriétaire."
    buttontext = "next"
    # the picture is stored at static/images/
    picture = "pic01.jpg"

  # skill section
  [[params.block]]
    id = "skills"
    type = "list"
    title = "Points forts"
    description = "Notre contrat propose des garanties exclusives négociées auprès de la comapgnie AXA, Assureur Français solide et notable."
    buttontext = "suivant"
    # the picture is stored at static/images/
    picture = "pic02.jpg"

    [[params.block.item]]
      icontype = "fas"
      icon = "fa-camera-retro"
      title = "Gestion dédiée"

    [[params.block.item]]
      icontype = "fas"
      icon = "fa-pencil-alt"
      title = "Soucription simplifiée"

    [[params.block.item]]
      icontype = "fas"
      icon = "fa-code"
      title = "Détériorations mobilières"

    [[params.block.item]]
      icontype = "fas"
      icon = "fa-coffee"
      title = "Tarif négocié"

  # infos section
  [[params.block]]
    id = "infos"
    type = "text"
    title = "Comment ça marche ?"
    description = "L'agence immobilière souscrit un contrat cadre. Chaque location est garantie par l'envoi d'un bulletin d'adhésion individuel. Une fois l'ensemble des documents envoyés, la garantie est acquise automatiquement."
    # the picture is stored at static/images/
    picture = "pic03.jpg"

